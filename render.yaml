services:
  - type: web
    name: telegram-bot
    env: node
    buildCommand: npm install
    startCommand: node index.mjs
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: NODE_ENV
        value: production
      - key: RENDER_EXTERNAL_URL
        sync: false
    healthCheckPath: /health
