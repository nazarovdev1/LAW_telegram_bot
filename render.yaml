services:
  # Background Worker (Recommended for bots)
  - type: worker
    name: telegram-bot-worker
    env: node
    region: frankfurt  # Choose closest region
    plan: free  # or starter/standard for better resources
    buildCommand: npm install
    startCommand: node index.mjs
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: NODE_ENV
        value: production

