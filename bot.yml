name: Run Telegram Bot

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # Har 30 daqiqada ishga tushadi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: node index.js
